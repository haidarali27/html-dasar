<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BELAJAR MEMBUAT LIST DI HTML</title>
</head>
<body>

	<!-- membuat unordered list -->
	<h3>LIST MOBIL EROPA</h3>
	<ul>
		<li>FERRARI</li>
		<li>FIAT</li>
		<li>BMW</li>
	</ul>

	<!-- membuat ordered list -->
	<h3>LIST MOBIL JEPAN</h3>
	<ol type="i">
		<li>TOYOTA</li>
		<li>HONDA</li>
		<li>SUZUKI</li>
	</ol>



</body>
</html>
