<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BELAJAR DIV & SPAN di HTML</title>
</head>
<body>

	<div id="menu" style="background-color: yellow;">
		<ul>
			<li>Home</li>
			<li>Kontak Kami</li>
			<li>Tentang Kami</li>
		</ul>	
	</div>


	<div id="content" style="background-color: red;">
		<ul>
			<li>Judul Konten</li>
			<li>Isi Konten</li>
		</ul>
	</div>

	<h2>Belajar Span di HTML</h2>
	<span style="color: darkred;">Haidar</span>
	<span style="color: blue;">Ali</span>
	<span style="color: green;">Akbar</span>

</body>
</html>
