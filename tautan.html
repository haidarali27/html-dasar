<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Link HTML</title>
</head>
<body>

	<!-- absolute URL -->

	<h2>Tautan Media Pembelajaran Pemrograman</h2>
	<ol>
		<li><a href="https://elements.buildwithangga.com/" target="_blank">Website BWA</a></li>

		<li><a href="https://trello.com/haidaraliakbar/boards" target="_blank">Website PZN</a></li>
	</ol>


	<!-- relative URL -->
	<h2>Media Pembelajaran Algoritma & DSA</h2>
	<ul>
		<li><a href="css.html" target="_blank">CSS HTML</a></li>
		<li><a href="heading.html" target="_blank">Heading HTML</a></li>
	</ul>


	<!-- Belajar bookmark -->
	<h2>Belajar Bookmark di HTML</h2>
	<ul>
		<li><a href="#judul1">Judul 1</a></li>
		<li><a href="#judul2">Judul 2</a></li>
		<li><a href="bookmark.html#judul3" target="_blank">Judul 3</a></li>
	</ul>

</body>
</html>
