<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Semantic Tag & Layouting di HTML</title>

	<style>
		header {
			background-color: gray;
			padding: 30px;
			text-align: center;
			font-size: 35px;
			color: white;
		}

		article {
			padding: 20px;
			width: 100%;
			background-color: #f1f1f1;
		}

		footer {
			background-color: grey;
			padding: 10px;
			text-align: center;
			color: white;
		}

		nav {
			background-color: yellow;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			overflow: hidden;
		}

		nav li {
			float: left;
		}

		nav li a {
			display: block;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}

		nav li a:hover{
			background-color: orange;
		}
	</style>
</head>
<body>
	<header>
		<h1>Judul Halaman</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#judul1"></a>Homepage</li>
			<li><a href="#judul2"></a>Article</li>
			<li><a href="#judul3"></a>Contact Us</li>
		</ul>
	</nav>

	<section>
		<article>
			<h1>Belajar HTML</h1>
			<p> Lorem Ipsum Dolor Sit Amet </p>
		</article>
		<article>
			<h1>Belajar CSS</h1>
			<p>Lorem Ipsum Dolor Sit Amet</p>
		</article>	
	</section>

	<footer>
		<p>Powered by Haidar Ali Akbar <time datetime="2023"></time>2023</p>
	</footer>

</body>
</html>
